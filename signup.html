<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google font link -->
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@600&family=Ubuntu:wght@300&display=swap" rel="stylesheet">

    <!-- font awsome link   -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />


    <!-- Css link  -->
    <link rel="stylesheet" href="style.css">
    <title>Sign Up Page</title>
</head>

<body>
    <!-- all body section -->
    <div class="admin_box">
        <!-- signup form -->
        <div class="container">
            <!-- hader section  -->
            <h1>Sign Up </h1>
            <hr />
            <hr />
            <form action="turzo.w3spaces.com">
                <!-- input section  -->
                <input class="input-field" type="text" name="name" placeholder="Name" minlength="6" />
                <input placeholder="Enter your Email" name="ussername" type="email" required />

                <input type="password" name="password" placeholder="Password" minlength="8" required />

                <!-- checkbox section  -->
                <input type="checkbox" required />
                <p class="nav">I read and agree to</p> <a class="a" target="blank" href="#">Terms & Condition</a>


                <!-- submit button  -->
                <input type="submit" value="CREATE ACCOUNT" />
                <p>
                    Already have an account?<a href="#" target="blank">Sign in</a>
                </p>
            </form>
        </div>

    </div>

</body>

</html>
